	<header class="mui-bar mui-bar-nav">

		<h1 class="mui-title">首页</h1>

		<div id="slider" class="mui-slider mui-fullscreen">
			<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll">
					<template v-for="a in tab">
						<a class="mui-control-item" v-text="a.cat_name" v-bind:href="'#' + a.id"></a>
					</template>
				</div>
			</div>
			<div class="mui-slider-group">
				<template v-for="a in tab">
					<div v-bind:id="a.type" class="mui-slider-item mui-control-content" style="height:500px;">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view mui-grid-view mui-grid-9 glist">
									<template v-for="g in a.goods">
										<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6" data-type="goods">
											<a href="">
												<img id="" src="../img/60x60.gif" alt="" />
											</a>
											<p class="title" v-text="g.goods_name">商品名称</p>
											<p>拼团省0.00元<span class="mui-pull-right">已团购2.7万件</span></p>
											<p class="price" v-text="g.price"> 0.00</p>
										</li>
									</template>
								</ul>
							</div>
						</div>
					</div>
				</template>
			</div>
		</div>
	</div>
	<script src="js/sea.js"></script>
